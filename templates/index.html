<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Dehazing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .upload-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .upload-area {
            border: 2px dashed #3498db;
            border-radius: 5px;
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .upload-area:hover {
            background-color: #f7f9fc;
        }

        .upload-icon {
            font-size: 48px;
            color: #3498db;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .upload-text {
            font-size: 16px;
            color: #7f8c8d;
        }

        .submit-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #27ae60;
        }

        #file-name {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="upload-container">
        <h1>Upload Image for Dehazing</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="upload-area" onclick="document.getElementById('file-input').click()">
                <div class="upload-icon">&#128247;</div>
                <p class="upload-text">Click to select or drag and drop your image here</p>
                <p class="upload-text">(JPEG or PNG)</p>
            </div>
            <input type="file" id="file-input" name="image" accept="image/jpeg, image/png" required class="file-input">
            <p id="file-name"></p>
            <button type="submit" class="submit-btn">Upload and Dehaze</button>
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileName = document.getElementById('file-name');

        fileInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                fileName.textContent = 'Selected file: ' + this.files[0].name;
            }
        });
    </script>
</body>

</html>
